<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Eetdagboek</title>
  <style>
    :root {
      --accent: #5A4FCF;
      --background: #F5F5F7;
      --text: #333;
      --card-bg: #FFF;
      --border-radius: 12px;
      --spacing: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--background);
      color: var(--text);
      padding: var(--spacing);
      min-height: 100vh;
    }

    h1 { text-align: center; margin-bottom: var(--spacing); }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.1em;
      margin-bottom: 6px;
      transition: background 0.2s;
    }

    .tabs button.active {
      background: #3d368a;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .container {
      max-width: 950px;
      margin: 0 auto;
    }

    .flex {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      background: var(--card-bg);
      padding: 28px 22px;
      margin-bottom: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      flex: 1 1 350px;
      min-width: 320px;
    }

    label { display: block; margin: 12px 0 6px; font-weight: 500; }
    input, select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      margin-bottom: 14px;
      font-size: 1em;
    }

    button[type="submit"], .card button:not(.tab-btn) {
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
      transition: background 0.2s;
    }

    .product-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .product-actions button {
      padding: 4px 10px;
      font-size: 0.95em;
      margin-top: 0;
    }

    .search-bar {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 1em;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      background: #fff;
      border-radius: var(--border-radius);
      overflow: hidden;
      font-size: 0.97em;
    }

    th, td {
      padding: 12px 7px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #f0f0fa;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .pie-charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .pie-chart-col {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90px;
    }

    .pie-chart-col canvas {
      width: 60px !important;
      height: 60px !important;
      margin-bottom: 2px;
    }

    .pie-label {
      font-size: 0.9em;
      text-align: center;
      margin-top: 2px;
    }

    .moment-block {
      margin-bottom: 28px;
      background: #f8f8fc;
      border-radius: 10px;
      padding: 18px 10px 10px 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }

    .moment-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: var(--accent);
    }

    @media (max-width: 1000px) {
      .container { max-width: 100vw; }
      .flex { flex-direction: column; gap: 0; }
      .card { min-width: unset; }
    }

    @media (max-width: 600px) {
      .card { padding: 16px 6px; }
      h1 { font-size: 1.3em; }
      .tabs button { font-size: 1em; padding: 10px 10px; }
      .pie-chart-col { width: 70px; }
      .pie-chart-col canvas { width: 40px !important; height: 40px !important; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- TODO: Vul hieronder je eigen Firebase config in -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script>
    // TODO: Vervang dit door je eigen Firebase config!
    const firebaseConfig = {
      apiKey: "JOUW_API_KEY",
      authDomain: "JOUW_PROJECT_ID.firebaseapp.com",
      projectId: "JOUW_PROJECT_ID",
      storageBucket: "JOUW_PROJECT_ID.appspot.com",
      messagingSenderId: "JOUW_SENDER_ID",
      appId: "JOUW_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    // Je mag de collectie-namen aanpassen als je wilt
    const productenRef = db.collection('producten');
    const dagboekRef = db.collection('dagboek');
  </script>
</head>
<body>
  <h1>Mijn Eetdagboek</h1>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab(0)">üì¶ Producten</button>
      <button class="tab-btn" onclick="openTab(1)">üçΩÔ∏è Dagboek</button>
    </div>
    <div class="tab-content active" id="tab-producten">
      <div class="card">
        <h2>Nieuw product toevoegen</h2>
        <label>Naam product:</label>
        <input type="text" id="productNaam">
        <label>Kcal / 100g:</label>
        <input type="number" id="productKcal">
        <label>Vet / 100g:</label>
        <input type="number" id="productVet">
        <label>Verzadigd vet / 100g:</label>
        <input type="number" id="productVerzadigd">
        <label>Koolhydraten / 100g:</label>
        <input type="number" id="productKh">
        <label>Suikers / 100g:</label>
        <input type="number" id="productSuiker">
        <label>Vezels / 100g:</label>
        <input type="number" id="productVezel">
        <label>Eiwit / 100g:</label>
        <input type="number" id="productEiwit">
        <button onclick="addProduct()">Toevoegen</button>
      </div>
      <div class="card">
        <h2>Mijn producten</h2>
        <div id="productList"></div>
      </div>
    </div>
    <div class="tab-content" id="tab-dagboek">
      <div class="flex">
        <div class="card">
          <h2>Product eten</h2>
          <label>Moment:</label>
          <select id="eetMoment">
            <option>Ontbijt</option>
            <option>Lunch</option>
            <option>Tussendoor</option>
            <option>Diner</option>
            <option>Voor de training</option>
            <option>Na de training</option>
          </select>
          <label>Product zoeken:</label>
          <input type="text" id="searchProduct" class="search-bar" placeholder="Zoek product..." oninput="renderEetSelect()">
          <label>Product:</label>
          <select id="eetProduct"></select>
          <label>Gram:</label>
          <input type="number" id="eetGram">
          <button onclick="logEten()">Toevoegen</button>
        </div>
        <div class="card">
          <h2>Dagboek</h2>
          <div id="dagboekList"></div>
        </div>
        <div class="card">
          <div class="pie-charts-row" id="pieCharts"></div>
          <div id="overzichtData"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Doelen (kan je aanpassen)
    const doelen = {
      kcal: 1600,
      vet: 59,
      verzadigd: 20,
      kh: 140,
      suiker: 50,
      vezel: 30,
      eiwit: 120
    };
    let producten = [];
    let dagboek = [];
    let pieCharts = {};
    let editIndex = null;
    // Firebase sync
    productenRef.onSnapshot(snapshot => {
      producten = snapshot.docs.map(doc => ({...doc.data(), id: doc.id}));
      renderProducten();
      renderEetSelect();
    });
    dagboekRef.onSnapshot(snapshot => {
      dagboek = snapshot.docs.map(doc => ({...doc.data(), id: doc.id}));
      renderDagboek();
      renderOverzicht();
    });
    function openTab(idx) {
      document.querySelectorAll('.tab-btn').forEach((b,i) => b.classList.toggle('active', i===idx));
      document.querySelectorAll('.tab-content').forEach((tab,i) => tab.classList.toggle('active', i===idx));
      if(idx===0) renderProducten();
      if(idx===1) { renderEetSelect(); renderDagboek(); renderOverzicht(); }
    }
    function addProduct() {
      let naam = document.getElementById('productNaam').value;
      let kcal = parseFloat(document.getElementById('productKcal').value) || 0;
      let vet = parseFloat(document.getElementById('productVet').value) || 0;
      let verzadigd = parseFloat(document.getElementById('productVerzadigd').value) || 0;
      let kh = parseFloat(document.getElementById('productKh').value) || 0;
      let suiker = parseFloat(document.getElementById('productSuiker').value) || 0;
      let vezel = parseFloat(document.getElementById('productVezel').value) || 0;
      let eiwit = parseFloat(document.getElementById('productEiwit').value) || 0;
      if(editIndex !== null) {
        productenRef.doc(editIndex).update({ naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit });
        editIndex = null;
      } else {
        productenRef.add({ naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit });
      }
      document.getElementById('productNaam').value = '';
      document.getElementById('productKcal').value = '';
      document.getElementById('productVet').value = '';
      document.getElementById('productVerzadigd').value = '';
      document.getElementById('productKh').value = '';
      document.getElementById('productSuiker').value = '';
      document.getElementById('productVezel').value = '';
      document.getElementById('productEiwit').value = '';
    }
    function editProduct(id) {
      let p = producten.find(p => p.id === id);
      document.getElementById('productNaam').value = p.naam;
      document.getElementById('productKcal').value = p.kcal;
      document.getElementById('productVet').value = p.vet;
      document.getElementById('productVerzadigd').value = p.verzadigd;
      document.getElementById('productKh').value = p.kh;
      document.getElementById('productSuiker').value = p.suiker;
      document.getElementById('productVezel').value = p.vezel;
      document.getElementById('productEiwit').value = p.eiwit;
      editIndex = id;
    }
    function deleteProduct(id) {
      productenRef.doc(id).delete();
    }
    function renderProducten() {
      if(producten.length === 0) {
        document.getElementById('productList').innerHTML = '<em>Geen producten toegevoegd.</em>';
        return;
      }
      let table = `<table><thead><tr><th>Naam</th><th>Kcal</th><th>Vet</th><th>Verz. vet</th><th>Kh</th><th>Suiker</th><th>Vezel</th><th>Eiwit</th><th>Acties</th></tr></thead><tbody>`;
      table += producten.map(p => `
        <tr>
          <td>${p.naam}</td>
          <td>${p.kcal}</td>
          <td>${p.vet}</td>
          <td>${p.verzadigd}</td>
          <td>${p.kh}</td>
          <td>${p.suiker}</td>
          <td>${p.vezel}</td>
          <td>${p.eiwit}</td>
          <td class='product-actions'>
            <button onclick="editProduct('${p.id}')">‚úèÔ∏è</button>
            <button onclick="deleteProduct('${p.id}')">üóëÔ∏è</button>
          </td>
        </tr>`).join('');
      table += '</tbody></table>';
      document.getElementById('productList').innerHTML = table;
    }
    function renderEetSelect() {
      let search = (document.getElementById('searchProduct')?.value || '').toLowerCase();
      let filtered = producten.filter(p => p.naam.toLowerCase().includes(search));
      let options = filtered.map((p, i) => `<option value='${p.id}'>${p.naam}</option>`).join('');
      document.getElementById('eetProduct').innerHTML = options;
    }
    function logEten() {
      let productId = document.getElementById('eetProduct').value;
      let gram = parseFloat(document.getElementById('eetGram').value) || 0;
      let moment = document.getElementById('eetMoment').value;
      let p = producten.find(p => p.id === productId);
      if(!p || !gram) return;
      dagboekRef.add({ product: p, gram, moment, tijd: Date.now() });
      document.getElementById('eetGram').value = '';
    }
    function renderDagboek() {
      if(dagboek.length === 0) {
        document.getElementById('dagboekList').innerHTML = '<em>Geen producten gegeten.</em>';
        return;
      }
      // Groepeer per moment
      let momenten = {};
      dagboek.forEach(e => {
        if(!momenten[e.moment]) momenten[e.moment] = [];
        momenten[e.moment].push(e);
      });
      let html = '';
      Object.keys(momenten).forEach(moment => {
        let entries = momenten[moment];
        // Som per moment
        let totaal = { kcal:0, vet:0, verzadigd:0, kh:0, suiker:0, vezel:0, eiwit:0 };
        entries.forEach(e => {
          let g = e.gram/100;
          totaal.kcal += e.product.kcal * g;
          totaal.vet += e.product.vet * g;
          totaal.verzadigd += e.product.verzadigd * g;
          totaal.kh += e.product.kh * g;
          totaal.suiker += e.product.suiker * g;
          totaal.vezel += e.product.vezel * g;
          totaal.eiwit += e.product.eiwit * g;
        });
        html += `<div class='moment-block'><div class='moment-title'>${moment}</div>`;
        html += `<table><thead><tr><th>Product</th><th>Gram</th><th>Kcal</th><th>Vet</th><th>Verz. vet</th><th>Kh</th><th>Suiker</th><th>Vezel</th><th>Eiwit</th></tr></thead><tbody>`;
        html += entries.map(e => {
          let p = e.product;
          let g = e.gram/100;
          return `<tr>
            <td>${p.naam}</td>
            <td>${e.gram}</td>
            <td>${(p.kcal*g).toFixed(1)}</td>
            <td>${(p.vet*g).toFixed(1)}</td>
            <td>${(p.verzadigd*g).toFixed(1)}</td>
            <td>${(p.kh*g).toFixed(1)}</td>
            <td>${(p.suiker*g).toFixed(1)}</td>
            <td>${(p.vezel*g).toFixed(1)}</td>
            <td>${(p.eiwit*g).toFixed(1)}</td>
          </tr>`;
        }).join('');
        html += `<tr style='font-weight:bold;background:#f0f0fa;'><td>Totaal</td><td></td><td>${totaal.kcal.toFixed(1)}</td><td>${totaal.vet.toFixed(1)}</td><td>${totaal.verzadigd.toFixed(1)}</td><td>${totaal.kh.toFixed(1)}</td><td>${totaal.suiker.toFixed(1)}</td><td>${totaal.vezel.toFixed(1)}</td><td>${totaal.eiwit.toFixed(1)}</td></tr>`;
        html += '</tbody></table></div>';
      });
      document.getElementById('dagboekList').innerHTML = html;
    }
    function renderOverzicht() {
      let totaal = { kcal: 0, vet: 0, verzadigd: 0, kh: 0, suiker: 0, vezel: 0, eiwit: 0 };
      dagboek.forEach(e => {
        let g = e.gram/100;
        totaal.kcal += e.product.kcal * g;
        totaal.vet += e.product.vet * g;
        totaal.verzadigd += e.product.verzadigd * g;
        totaal.kh += e.product.kh * g;
        totaal.suiker += e.product.suiker * g;
        totaal.vezel += e.product.vezel * g;
        totaal.eiwit += e.product.eiwit * g;
      });
      // Pie charts voor alle voedingswaarden
      let pieData = [
        { key: 'kcal', label: 'Kcal', color: '#5A4FCF' },
        { key: 'vet', label: 'Vet', color: '#f7b731' },
        { key: 'verzadigd', label: 'Verz. vet', color: '#eb3b5a' },
        { key: 'kh', label: 'Kh', color: '#20bf6b' },
        { key: 'suiker', label: 'Suiker', color: '#8854d0' },
        { key: 'vezel', label: 'Vezel', color: '#3867d6' },
        { key: 'eiwit', label: 'Eiwit', color: '#fd9644' }
      ];
      let pieChartsRow = '';
      pieData.forEach((d, i) => {
        let value = Math.min(totaal[d.key], doelen[d.key]);
        let rest = Math.max(doelen[d.key] - totaal[d.key], 0);
        let id = 'pie_' + d.key;
        pieChartsRow += `<div class='pie-chart-col'><canvas id='${id}' width='60' height='60'></canvas><div class='pie-label'>${d.label}</div></div>`;
        setTimeout(() => {
          let ctx = document.getElementById(id).getContext('2d');
          if(pieCharts[d.key]) pieCharts[d.key].destroy();
          pieCharts[d.key] = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['Gegeten', 'Resterend'],
              datasets: [{
                data: [value, rest],
                backgroundColor: [d.color, '#e0e0e0'],
                borderWidth: 0
              }]
            },
            options: {
              cutout: '70%',
              plugins: { legend: { display: false } },
              tooltips: { enabled: false }
            }
          });
        }, 0);
      });
      document.getElementById('pieCharts').innerHTML = pieChartsRow;
      // Tabel met alle totalen
      let table = `<table><thead><tr><th>Kcal</th><th>Vet</th><th>Verz. vet</th><th>Kh</th><th>Suiker</th><th>Vezel</th><th>Eiwit</th></tr></thead><tbody>`;
      table += `<tr>
        <td>${totaal.kcal.toFixed(1)} / ${doelen.kcal}</td>
        <td>${totaal.vet.toFixed(1)} / ${doelen.vet}</td>
        <td>${totaal.verzadigd.toFixed(1)} / ${doelen.verzadigd}</td>
        <td>${totaal.kh.toFixed(1)} / ${doelen.kh}</td>
        <td>${totaal.suiker.toFixed(1)} / ${doelen.suiker}</td>
        <td>${totaal.vezel.toFixed(1)} / ${doelen.vezel}</td>
        <td>${totaal.eiwit.toFixed(1)} / ${doelen.eiwit}</td>
      </tr></tbody></table>`;
      document.getElementById('overzichtData').innerHTML = table;
    }
    // Initial rendering
    renderProducten();
    renderEetSelect();
    renderDagboek();
    renderOverzicht();
  </script>
</body>
</html>
