<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Eetdagboek</title>
  <style>
    :root {
      --accent: #bdbdbd; /* Lichtgrijs accent */
      --accent-glow: #edededcc; /* Witgrijs glow/transparant */
      --background: #111111; /* Zwart/donkergrijs */
      --background-alt: #191919;
      --text: #e0e0e0;
      --text-soft: #b0b0b0;
      --card-bg: rgba(40,40,40,0.85);
      --border-radius: 18px;
      --spacing: 22px;
      --shadow: 0 8px 32px 0 rgba(0,0,0,0.22);
      --glass-blur: 18px;
      --glass-border: 1.5px solid rgba(200,200,200,0.13);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      display: flex;
      min-height: 100vh;
      background: linear-gradient(135deg, #111111 0%, #191919 100%);
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      color: var(--text);
      padding: var(--spacing);
      min-height: 100vh;
      letter-spacing: 0.01em;
    }

    h1 {
      text-align: center;
      margin-bottom: var(--spacing);
      font-size: 2.1em;
      font-weight: 800;
      letter-spacing: 0.01em;
      color: var(--accent-glow);
      text-shadow: 0 2px 24px #ededed22;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 12px 32px;
      background: rgba(60,60,60,0.18);
      color: var(--text-soft);
      border: var(--glass-border);
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.13em;
      margin-bottom: 6px;
      font-weight: 600;
      box-shadow: 0 2px 16px #0002;
      transition: background 0.2s, color 0.2s, border 0.2s;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    .tabs button.active {
      background: rgba(200,200,200,0.10);
      color: var(--accent-glow);
      border: 2px solid var(--accent-glow);
      box-shadow: 0 2px 24px #ededed22;
      font-weight: 700;
      text-shadow: 0 2px 8px #ededed33;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .container {
      max-width: 950px;
      margin: 0 auto;
    }

    .flex {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      background: rgba(16,16,16,0.98);
      padding: 44px 32px 44px 32px;
      margin-bottom: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      flex: 1 1 350px;
      min-width: 320px;
      border: var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    label { display: block; margin: 12px 0 6px; font-weight: 500; }
    input, select {
      padding: 15px 18px;
      width: 100%;
      border: 1.5px solid rgba(200,200,200,0.13);
      background: rgba(60,60,60,0.13);
      color: var(--text);
      border-radius: var(--border-radius);
      margin-bottom: 22px;
      font-size: 1em;
      font-family: inherit;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px #0002;
    }

    input:focus, select:focus {
      outline: none;
      border: 1.5px solid var(--accent-glow);
      box-shadow: 0 0 0 2px #ededed33;
    }

    button[type="submit"], .card button:not(.tab-btn) {
      padding: 12px 24px;
      background: rgba(200,200,200,0.10);
      color: var(--accent-glow);
      border: var(--glass-border);
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 16px #0002;
      transition: background 0.2s, box-shadow 0.2s, color 0.2s;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    button[type="submit"]:hover, .card button:not(.tab-btn):hover {
      background: var(--accent-glow);
      color: var(--background);
      box-shadow: 0 4px 24px #ededed33;
    }

    .product-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .product-actions button {
      padding: 4px 10px;
      font-size: 0.95em;
      margin-top: 0;
      background: rgba(60,60,60,0.13);
      color: var(--accent-glow);
      border: var(--glass-border);
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    .product-actions button:hover {
      background: var(--accent-glow);
      color: var(--background);
    }

    .search-bar {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: var(--border-radius);
      border: 1.5px solid rgba(200,200,200,0.13);
      background: rgba(60,60,60,0.13);
      color: var(--text);
      font-size: 1em;
    }

    .sqlite-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .sqlite-actions button, .sqlite-actions input[type="file"] {
      background: rgba(60,60,60,0.13);
      color: var(--accent-glow);
      border: var(--glass-border);
      border-radius: 10px;
      padding: 8px 18px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, color 0.2s;
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    .sqlite-actions button:hover, .sqlite-actions input[type="file"]:hover {
      background: var(--accent-glow);
      color: var(--background);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      background: #161616;
      color: var(--text);
      box-shadow: var(--shadow);
      border-radius: var(--border-radius);
      border: var(--glass-border);
      backdrop-filter: blur(var(--glass-blur));
      -webkit-backdrop-filter: blur(var(--glass-blur));
    }

    th, td {
      padding: 12px 7px;
      border-bottom: 1px solid #222;
      text-align: center;
      color: var(--text);
    }

    th {
      background: rgba(60,60,60,0.18);
      font-weight: 700;
      color: var(--accent-glow);
      text-shadow: 0 2px 8px #ededed33;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .pie-charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .pie-chart-col {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      min-width: 120px;
      padding: 8px 0 10px 0;
    }

    .pie-chart-col canvas {
      width: 100px !important;
      height: 100px !important;
      margin-bottom: 0;
      background: transparent;
      box-shadow: 0 0 0 2px var(--accent-glow);
      border-radius: 50%;
      filter: blur(0.5px);
    }

    .pie-label {
      font-size: 1.05em;
      text-align: left;
      min-width: 60px;
      color: var(--accent-glow);
      text-shadow: 0 2px 8px #ededed33;
    }

    .moment-block {
      margin-bottom: 28px;
      padding: 18px 10px 10px 10px;
    }

    .moment-title {
      font-weight: 700;
      font-size: 1.13em;
      margin-bottom: 8px;
      color: var(--accent-glow);
      letter-spacing: 0.01em;
      text-shadow: 0 2px 8px #ededed33;
    }

    /* Responsive cards voor producten en dagboek */
    @media (max-width: 900px) {
      .container { max-width: 100vw; }
      .flex { flex-direction: column; gap: 0; }
      .card { min-width: unset; }
    }
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr { display: block; }
      table { border: none; }
      thead { display: none; }
      tr { background: #222; margin-bottom: 14px; border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
      td { text-align: left; padding: 10px 14px; border: none; border-bottom: 1px solid #333; position: relative; }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        color: #888;
        display: block;
        margin-bottom: 2px;
        font-size: 0.97em;
      }
      tr:last-child td { border-bottom: none; }
      .pie-charts-row { flex-direction: column; align-items: flex-start; gap: 8px; }
      .pie-chart-col { flex-direction: row; min-width: unset; }
      .pie-label { min-width: 0; }
    }
    @media (max-width: 600px) {
      .card { padding: 12px 2px; }
      h1 { font-size: 1.1em; }
      .tabs button { font-size: 1em; padding: 10px 10px; }
      .pie-chart-col canvas { width: 90vw !important; height: 90vw !important; max-width: 180px !important; max-height: 180px !important; }
      .pie-chart-col { min-width: unset; }
    }
    .toevoegen-btn {
      background: #161616;
      color: var(--accent-glow);
      border: 1.5px solid #232323;
      border-radius: var(--border-radius);
      padding: 14px 28px;
      font-size: 1em;
      font-weight: 600;
      box-shadow: 0 2px 12px #0004;
      margin-top: 10px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
    }
    .toevoegen-btn:hover {
      background: #232323;
      color: #fff;
      box-shadow: 0 4px 18px #0006;
    }
    .table-responsive {
      width: 100%;
      overflow-x: auto;
    }
    @media (max-width: 700px) {
      .table-responsive {
        margin: 0 -8px;
        padding: 0 2px;
      }
      table {
        min-width: 700px;
        font-size: 0.93em;
      }
      th, td {
        padding: 8px 4px;
        white-space: nowrap;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
</head>
<body>
  <div id="user-id-bar" style="display:flex;justify-content:flex-end;align-items:center;margin-bottom:18px;gap:12px;">
    <button id="show-id-btn" class="toevoegen-btn" style="padding:8px 18px;">Mijn ID</button>
  </div>
  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab(0)">Producten</button>
      <button class="tab-btn" onclick="openTab(1)">Dagboek</button>
    </div>
    <div class="sqlite-actions">
      <button onclick="exportDB()">Database exporteren</button>
      <label style="display:inline-block;cursor:pointer;">
        <input type="file" id="importFile" style="display:none" onchange="importDB(event)">
        Database importeren
      </label>
    </div>
    <div class="tab-content active" id="tab-producten">
      <div style="margin-bottom: var(--spacing);">
        <h2 style="margin-bottom:18px;">Nieuw product toevoegen</h2>
        <label>Naam product:</label>
        <input type="text" id="productNaam">
        <label>Kcal / 100g:</label>
        <input type="number" id="productKcal">
        <label>Vet / 100g:</label>
        <input type="number" id="productVet">
        <label>Verzadigd vet / 100g:</label>
        <input type="number" id="productVerzadigd">
        <label>Koolhydraten / 100g:</label>
        <input type="number" id="productKh">
        <label>Suikers / 100g:</label>
        <input type="number" id="productSuiker">
        <label>Vezels / 100g:</label>
        <input type="number" id="productVezel">
        <label>Eiwit / 100g:</label>
        <input type="number" id="productEiwit">
        <button class="toevoegen-btn" onclick="addProduct()">Toevoegen</button>
      </div>
      <div style="margin-bottom: var(--spacing);">
        <h2 style="margin-bottom:18px;">Mijn producten</h2>
        <div id="productList"></div>
      </div>
    </div>
    <div class="tab-content" id="tab-dagboek">
      <div style="margin-bottom:12px;">
        <div style="display:flex;align-items:center;justify-content:center;gap:18px;font-size:1.13em;font-weight:600;">
          <button onclick="changeDagboekDag(-1)" style="background:none;border:none;color:var(--accent-glow);font-size:1.5em;cursor:pointer;">&#8592;</button>
          <span id="dagboekDatum"></span>
          <button onclick="changeDagboekDag(1)" style="background:none;border:none;color:var(--accent-glow);font-size:1.5em;cursor:pointer;">&#8594;</button>
        </div>
      </div>
      <div class="flex">
        <div class="card">
          <h2>Product eten</h2>
          <label>Moment:</label>
          <select id="eetMoment">
            <option>Ontbijt</option>
            <option>Lunch</option>
            <option>Tussendoor</option>
            <option>Diner</option>
            <option>Voor de training</option>
            <option>Na de training</option>
          </select>
          <label>Product zoeken:</label>
          <input type="text" id="searchProduct" class="search-bar" placeholder="Zoek product..." oninput="renderEetSelect()">
          <label>Product:</label>
          <select id="eetProduct"></select>
          <label>Gram:</label>
          <input type="number" id="eetGram">
          <button class="toevoegen-btn" onclick="logEten()">Toevoegen</button>
        </div>
        <div class="card">
          <h2>Dagboek</h2>
          <div id="dagboekList"></div>
        </div>
        <div class="card">
          <div class="pie-charts-row" id="pieCharts"></div>
          <div id="overzichtData"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let db, SQL;
    const doelen = {
      kcal: 1600,
      vet: 59,
      verzadigd: 20,
      kh: 140,
      suiker: 50,
      vezel: 30,
      eiwit: 120
    };
    let pieCharts = {};
    let editIndex = null;
    let producten = [];
    let dagboek = [];
    let dagboekDate = new Date();
    // Supabase setup
    const SUPABASE_URL = 'https://ailacxfprfqddsutzsof.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFpbGFjeGZwcmZxZGRzdXR6c29mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTA4NDg3NTMsImV4cCI6MjA2NjQyNDc1M30.E-P_23zXKON95wKh3AZvmgVDD4f4cBeKT76kJzBQbFk';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // Init sql.js
    window.initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` }).then(SQLLib => {
      SQL = SQLLib;
      if(window.localStorage.getItem('sqlite_db')) {
        db = new SQL.Database(Uint8Array.from(atob(localStorage.getItem('sqlite_db')), c => c.charCodeAt(0)));
      } else {
        db = new SQL.Database();
        db.run(`CREATE TABLE IF NOT EXISTS producten (id INTEGER PRIMARY KEY AUTOINCREMENT, naam TEXT, kcal REAL, vet REAL, verzadigd REAL, kh REAL, suiker REAL, vezel REAL, eiwit REAL);
                CREATE TABLE IF NOT EXISTS dagboek (id INTEGER PRIMARY KEY AUTOINCREMENT, product_id INTEGER, gram REAL, moment TEXT, tijd INTEGER);`);
      }
      loadData();
    });
    function saveDB() {
      const data = db.export();
      localStorage.setItem('sqlite_db', btoa(String.fromCharCode(...data)));
    }
    function loadData() {
      producten = db.exec('SELECT * FROM producten')[0]?.values.map(row => {
        return { id: row[0], naam: row[1], kcal: row[2], vet: row[3], verzadigd: row[4], kh: row[5], suiker: row[6], vezel: row[7], eiwit: row[8] };
      }) || [];
      dagboek = db.exec('SELECT * FROM dagboek')[0]?.values.map(row => {
        return { id: row[0], product_id: row[1], gram: row[2], moment: row[3], tijd: row[4] };
      }) || [];
      renderProducten();
      renderEetSelect();
      updateDagboekDatum();
      renderOverzicht();
    }
    function openTab(idx) {
      document.querySelectorAll('.tab-btn').forEach((b,i) => b.classList.toggle('active', i===idx));
      document.querySelectorAll('.tab-content').forEach((tab,i) => tab.classList.toggle('active', i===idx));
      if(idx===0) renderProducten();
      if(idx===1) { renderEetSelect(); updateDagboekDatum(); renderOverzicht(); }
    }
    function addProduct() {
      let naam = document.getElementById('productNaam').value;
      let kcal = parseFloat(document.getElementById('productKcal').value) || 0;
      let vet = parseFloat(document.getElementById('productVet').value) || 0;
      let verzadigd = parseFloat(document.getElementById('productVerzadigd').value) || 0;
      let kh = parseFloat(document.getElementById('productKh').value) || 0;
      let suiker = parseFloat(document.getElementById('productSuiker').value) || 0;
      let vezel = parseFloat(document.getElementById('productVezel').value) || 0;
      let eiwit = parseFloat(document.getElementById('productEiwit').value) || 0;
      if(editIndex !== null) {
        db.run(`UPDATE producten SET naam=?, kcal=?, vet=?, verzadigd=?, kh=?, suiker=?, vezel=?, eiwit=? WHERE id=?`, [naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit, producten[editIndex].id]);
        editIndex = null;
      } else {
        db.run(`INSERT INTO producten (naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit) VALUES (?, ?, ?, ?, ?, ?, ?, ?)`, [naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit]);
      }
      saveDB();
      loadData();
      document.getElementById('productNaam').value = '';
      document.getElementById('productKcal').value = '';
      document.getElementById('productVet').value = '';
      document.getElementById('productVerzadigd').value = '';
      document.getElementById('productKh').value = '';
      document.getElementById('productSuiker').value = '';
      document.getElementById('productVezel').value = '';
      document.getElementById('productEiwit').value = '';
    }
    function editProduct(i) {
      let p = producten[i];
      document.getElementById('productNaam').value = p.naam;
      document.getElementById('productKcal').value = p.kcal;
      document.getElementById('productVet').value = p.vet;
      document.getElementById('productVerzadigd').value = p.verzadigd;
      document.getElementById('productKh').value = p.kh;
      document.getElementById('productSuiker').value = p.suiker;
      document.getElementById('productVezel').value = p.vezel;
      document.getElementById('productEiwit').value = p.eiwit;
      editIndex = i;
    }
    function deleteProduct(i) {
      db.run(`DELETE FROM producten WHERE id=?`, [producten[i].id]);
      saveDB();
      loadData();
    }
    function renderProducten() {
      let table = `<div class='table-responsive'><table><thead><tr><th>Naam</th><th>Kcal</th><th>Vet</th><th>Verz. vet</th><th>Kh</th><th>Suiker</th><th>Vezel</th><th>Eiwit</th></tr></thead><tbody>`;
      table += producten.map((p,i) => `
        <tr>
          <td>${p.naam}</td>
          <td>${p.kcal}</td>
          <td>${p.vet}</td>
          <td>${p.verzadigd}</td>
          <td>${p.kh}</td>
          <td>${p.suiker}</td>
          <td>${p.vezel}</td>
          <td>${p.eiwit}</td>
        </tr>`).join('');
      table += '</tbody></table></div>';
      document.getElementById('productList').innerHTML = table;
    }
    function renderEetSelect() {
      let search = (document.getElementById('searchProduct')?.value || '').toLowerCase();
      let filtered = producten.filter(p => p.naam.toLowerCase().includes(search));
      let options = filtered.map((p, i) => `<option value='${i}'>${p.naam}</option>`).join('');
      document.getElementById('eetProduct').innerHTML = options;
    }
    function getDateKey(date) {
      return date.toISOString().slice(0,10);
    }
    function formatDateFancy(date) {
      const dagen = ['Zondag','Maandag','Dinsdag','Woensdag','Donderdag','Vrijdag','Zaterdag'];
      const maanden = ['januari','februari','maart','april','mei','juni','juli','augustus','september','oktober','november','december'];
      return `${dagen[date.getDay()]} ${date.getDate()} ${maanden[date.getMonth()]} ${date.getFullYear()}`;
    }
    function updateDagboekDatum() {
      document.getElementById('dagboekDatum').textContent = formatDateFancy(dagboekDate);
      renderDagboek();
      renderOverzicht();
    }
    function changeDagboekDag(delta) {
      dagboekDate.setDate(dagboekDate.getDate() + delta);
      updateDagboekDatum();
    }
    function logEten() {
      let productIndex = document.getElementById('eetProduct').value;
      let gram = parseFloat(document.getElementById('eetGram').value) || 0;
      let moment = document.getElementById('eetMoment').value;
      let p = producten[productIndex];
      if(!p || !gram) return;
      // Sla dagboek op met datum als extra kolom
      let dateKey = getDateKey(dagboekDate);
      // Voeg kolom toe als die nog niet bestaat
      try { db.run('ALTER TABLE dagboek ADD COLUMN datum TEXT'); } catch(e) {}
      db.run(`INSERT INTO dagboek (product_id, gram, moment, tijd, datum) VALUES (?, ?, ?, ?, ?)`, [p.id, gram, moment, Date.now(), dateKey]);
      saveDB();
      loadData();
      document.getElementById('eetGram').value = '';
    }
    function renderDagboek() {
      // Filter dagboek op geselecteerde dag
      let dateKey = getDateKey(dagboekDate);
      let dagboekFiltered = dagboek.filter(e => (e.datum || getDateKey(new Date(e.tijd))) === dateKey);
      if(dagboekFiltered.length === 0) {
        document.getElementById('dagboekList').innerHTML = '<em>Geen producten gegeten.</em>';
        return;
      }
      let isMobile = window.innerWidth <= 700;
      // Groepeer per moment
      let momenten = {};
      dagboekFiltered.forEach(e => {
        if(!momenten[e.moment]) momenten[e.moment] = [];
        momenten[e.moment].push(e);
      });
      let html = '';
      Object.keys(momenten).forEach(moment => {
        let entries = momenten[moment];
        // Som per moment
        let totaal = { kcal:0, vet:0, verzadigd:0, kh:0, suiker:0, vezel:0, eiwit:0 };
        html += `<div class='moment-block' style='background:#161616;'>
          <div class='moment-title'>${moment}</div>`;
        if(!isMobile) {
          html += `<table><thead><tr><th>Product</th><th>Gram</th><th>Kcal</th><th>Vet</th><th>Verz. vet</th><th>Kh</th><th>Suiker</th><th>Vezel</th><th>Eiwit</th></tr></thead><tbody>`;
        }
        entries.forEach(e => {
          let p = producten.find(x => x.id === e.product_id) || {};
          let g = e.gram/100;
          totaal.kcal += (p.kcal||0) * g;
          totaal.vet += (p.vet||0) * g;
          totaal.verzadigd += (p.verzadigd||0) * g;
          totaal.kh += (p.kh||0) * g;
          totaal.suiker += (p.suiker||0) * g;
          totaal.vezel += (p.vezel||0) * g;
          totaal.eiwit += (p.eiwit||0) * g;
          if(!isMobile) {
            html += `<tr>
              <td>${p.naam||''}</td>
              <td>${e.gram}</td>
              <td>${((p.kcal||0)*g).toFixed(1)}</td>
              <td>${((p.vet||0)*g).toFixed(1)}</td>
              <td>${((p.verzadigd||0)*g).toFixed(1)}</td>
              <td>${((p.kh||0)*g).toFixed(1)}</td>
              <td>${((p.suiker||0)*g).toFixed(1)}</td>
              <td>${((p.vezel||0)*g).toFixed(1)}</td>
              <td>${((p.eiwit||0)*g).toFixed(1)}</td>
            </tr>`;
          } else {
            html += `<div style=\"border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.04);margin-bottom:10px;padding:10px 8px;background:#161616;\">\n              <div style=\"font-weight:bold;\">${p.naam||''}</div>\n              <div>Gram: <b>${e.gram}</b></div>\n              <div>Kcal: <b>${((p.kcal||0)*g).toFixed(1)}</b> | Vet: <b>${((p.vet||0)*g).toFixed(1)}</b> | Verz. vet: <b>${((p.verzadigd||0)*g).toFixed(1)}</b></div>\n              <div>Kh: <b>${((p.kh||0)*g).toFixed(1)}</b> | Suiker: <b>${((p.suiker||0)*g).toFixed(1)}</b> | Vezel: <b>${((p.vezel||0)*g).toFixed(1)}</b> | Eiwit: <b>${((p.eiwit||0)*g).toFixed(1)}</b></div>\n            </div>`;
          }
        });
        if(!isMobile) {
          html += `<tr style='font-weight:bold;background:#f0f0fa;'><td>Totaal</td><td></td><td>${totaal.kcal.toFixed(1)}</td><td>${totaal.vet.toFixed(1)}</td><td>${totaal.verzadigd.toFixed(1)}</td><td>${totaal.kh.toFixed(1)}</td><td>${totaal.suiker.toFixed(1)}</td><td>${totaal.vezel.toFixed(1)}</td><td>${totaal.eiwit.toFixed(1)}</td></tr>`;
          html += '</tbody></table>';
        } else {
          html += `<div style='font-weight:bold;background:#161616;border-radius:8px;padding:8px 8px 4px 8px;margin-bottom:8px;'>Totaal: Kcal <b>${totaal.kcal.toFixed(1)}</b> | Vet <b>${totaal.vet.toFixed(1)}</b> | Verz. vet <b>${totaal.verzadigd.toFixed(1)}</b> | Kh <b>${totaal.kh.toFixed(1)}</b> | Suiker <b>${totaal.suiker.toFixed(1)}</b> | Vezel <b>${totaal.vezel.toFixed(1)}</b> | Eiwit <b>${totaal.eiwit.toFixed(1)}</b></div>`;
        }
        html += '</div>';
      });
      document.getElementById('dagboekList').innerHTML = html;
    }
    function renderOverzicht() {
      let totaal = { kcal: 0, vet: 0, verzadigd: 0, kh: 0, suiker: 0, vezel: 0, eiwit: 0 };
      dagboek.forEach(e => {
        let p = producten.find(x => x.id === e.product_id) || {};
        let g = e.gram/100;
        totaal.kcal += (p.kcal||0) * g;
        totaal.vet += (p.vet||0) * g;
        totaal.verzadigd += (p.verzadigd||0) * g;
        totaal.kh += (p.kh||0) * g;
        totaal.suiker += (p.suiker||0) * g;
        totaal.vezel += (p.vezel||0) * g;
        totaal.eiwit += (p.eiwit||0) * g;
      });
      // Pie charts voor alle voedingswaarden
      let pieData = [
        { key: 'kcal', label: 'Kcal', color: '#5A4FCF' },
        { key: 'vet', label: 'Vet', color: '#f7b731' },
        { key: 'verzadigd', label: 'Verz. vet', color: '#eb3b5a' },
        { key: 'kh', label: 'Kh', color: '#20bf6b' },
        { key: 'suiker', label: 'Suiker', color: '#8854d0' },
        { key: 'vezel', label: 'Vezel', color: '#3867d6' },
        { key: 'eiwit', label: 'Eiwit', color: '#fd9644' }
      ];
      let pieChartsRow = '';
      pieData.forEach((d, i) => {
        let value = Math.min(totaal[d.key], doelen[d.key]);
        let rest = Math.max(doelen[d.key] - totaal[d.key], 0);
        let id = 'pie_' + d.key;
        pieChartsRow += `<div class='pie-chart-col' style='flex-direction:column;align-items:center;min-width:120px;margin-bottom:18px;'>
          <div style='position:relative;display:inline-block;'>
            <canvas id='${id}' width='100' height='100'></canvas>
            <span style='position:absolute;left:0;top:0;width:100px;height:100px;display:flex;align-items:center;justify-content:center;font-size:1em;font-weight:600;pointer-events:none;letter-spacing:-1px;color:var(--accent-glow);'>${value.toFixed(0)}/${doelen[d.key]}</span>
          </div>
          <span class='pie-label' style='margin-top:8px;font-size:1.08em;'>${d.label}</span>
        </div>`;
        setTimeout(() => {
          let ctx = document.getElementById(id).getContext('2d');
          if(pieCharts[d.key]) pieCharts[d.key].destroy();
          pieCharts[d.key] = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['Gegeten', 'Resterend'],
              datasets: [{
                data: [value, rest],
                backgroundColor: [d.color, '#e0e0e0'],
                borderWidth: 0
              }]
            },
            options: {
              cutout: '70%',
              plugins: { legend: { display: false } },
              tooltips: { enabled: false }
            }
          });
        }, 0);
      });
      document.getElementById('pieCharts').innerHTML = pieChartsRow;
      document.getElementById('overzichtData').innerHTML = '';
    }
    // Export/import
    function exportDB() {
      const data = db.export();
      const blob = new Blob([data], {type: 'application/octet-stream'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'database.sqlite';
      a.click();
    }
    function importDB(e) {
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        db = new SQL.Database(new Uint8Array(ev.target.result));
        saveDB();
        loadData();
      };
      reader.readAsArrayBuffer(file);
    }
    // Herteken bij resize voor responsive
    window.addEventListener('resize', () => {
      renderProducten();
      renderDagboek();
      renderOverzicht();
    });
    window.addEventListener('DOMContentLoaded', () => {
      const showIdBtn = document.getElementById('show-id-btn');
      if (showIdBtn) {
        showIdBtn.onclick = () => {
          navigator.clipboard.writeText(USER_ID);
          alert('Jouw ID is gekopieerd naar het klembord:\n' + USER_ID + '\nGebruik dit ID op een ander apparaat om je data te koppelen.');
        };
      }
    });
    function getOrCreateUserId() {
      let id = localStorage.getItem('user_id');
      if(!id) {
        id = 'user_' + Math.random().toString(36).substring(2, 12) + Date.now().toString(36);
        localStorage.setItem('user_id', id);
      }
      return id;
    }
    var USER_ID = getOrCreateUserId();
  </script>
</body>
