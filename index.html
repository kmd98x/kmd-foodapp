<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mijn Eetdagboek</title>
  <style>
    :root {
      --accent: #5A4FCF;
      --background: #F5F5F7;
      --text: #333;
      --card-bg: #FFF;
      --border-radius: 12px;
      --spacing: 20px;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: var(--background);
      color: var(--text);
      padding: var(--spacing);
      min-height: 100vh;
    }

    h1 { text-align: center; margin-bottom: var(--spacing); }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: var(--spacing);
      flex-wrap: wrap;
    }

    .tabs button {
      padding: 12px 28px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1.1em;
      margin-bottom: 6px;
      transition: background 0.2s;
    }

    .tabs button.active {
      background: #3d368a;
    }

    .tab-content { display: none; }
    .tab-content.active { display: block; }

    .container {
      max-width: 950px;
      margin: 0 auto;
    }

    .flex {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .card {
      background: var(--card-bg);
      padding: 28px 22px;
      margin-bottom: var(--spacing);
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      flex: 1 1 350px;
      min-width: 320px;
    }

    label { display: block; margin: 12px 0 6px; font-weight: 500; }
    input, select {
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      margin-bottom: 14px;
      font-size: 1em;
    }

    button[type="submit"], .card button:not(.tab-btn) {
      padding: 12px 24px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-top: 10px;
      font-size: 1em;
      transition: background 0.2s;
    }

    .product-actions {
      display: flex;
      gap: 8px;
      justify-content: center;
    }

    .product-actions button {
      padding: 4px 10px;
      font-size: 0.95em;
      margin-top: 0;
    }

    .search-bar {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      border-radius: var(--border-radius);
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .sqlite-actions {
      display: flex;
      gap: 10px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    .sqlite-actions button, .sqlite-actions input[type="file"] {
      background: #eee;
      color: #333;
      border: 1px solid #bbb;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 1em;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
      background: #fff;
      border-radius: var(--border-radius);
      overflow: hidden;
      font-size: 0.97em;
    }

    th, td {
      padding: 12px 7px;
      border-bottom: 1px solid #eee;
      text-align: center;
    }

    th {
      background: #f0f0fa;
      font-weight: 600;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .pie-charts-row {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .pie-chart-col {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
      min-width: 120px;
    }

    .pie-chart-col canvas {
      width: 80px !important;
      height: 80px !important;
      margin-bottom: 0;
    }

    .pie-label {
      font-size: 0.95em;
      text-align: left;
      min-width: 60px;
    }

    .moment-block {
      margin-bottom: 28px;
      background: #f8f8fc;
      border-radius: 10px;
      padding: 18px 10px 10px 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
    }

    .moment-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
      color: var(--accent);
    }

    /* Responsive cards voor producten en dagboek */
    @media (max-width: 900px) {
      .container { max-width: 100vw; }
      .flex { flex-direction: column; gap: 0; }
      .card { min-width: unset; }
    }
    @media (max-width: 700px) {
      table, thead, tbody, th, td, tr { display: block; }
      table { border: none; }
      thead { display: none; }
      tr { background: #fff; margin-bottom: 14px; border-radius: 10px; box-shadow: 0 1px 4px rgba(0,0,0,0.04); }
      td { text-align: left; padding: 10px 14px; border: none; border-bottom: 1px solid #f0f0fa; position: relative; }
      td:before {
        content: attr(data-label);
        font-weight: bold;
        color: #888;
        display: block;
        margin-bottom: 2px;
        font-size: 0.97em;
      }
      tr:last-child td { border-bottom: none; }
      .pie-charts-row { flex-direction: column; align-items: flex-start; gap: 8px; }
      .pie-chart-col { flex-direction: row; min-width: unset; }
      .pie-label { min-width: 0; }
    }
    @media (max-width: 600px) {
      .card { padding: 12px 2px; }
      h1 { font-size: 1.1em; }
      .tabs button { font-size: 1em; padding: 10px 10px; }
      .pie-chart-col canvas { width: 56px !important; height: 56px !important; }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
</head>
<body>
  <h1>Mijn Eetdagboek</h1>

  <div class="container">
    <div class="tabs">
      <button class="tab-btn active" onclick="openTab(0)">üì¶ Producten</button>
      <button class="tab-btn" onclick="openTab(1)">üçΩÔ∏è Dagboek</button>
    </div>
    <div class="sqlite-actions">
      <button onclick="exportDB()">Database exporteren</button>
      <label style="display:inline-block;cursor:pointer;">
        <input type="file" id="importFile" style="display:none" onchange="importDB(event)">
        Database importeren
      </label>
    </div>
    <div class="tab-content active" id="tab-producten">
      <div class="card">
        <h2>Nieuw product toevoegen</h2>
        <label>Naam product:</label>
        <input type="text" id="productNaam">
        <label>Kcal / 100g:</label>
        <input type="number" id="productKcal">
        <label>Vet / 100g:</label>
        <input type="number" id="productVet">
        <label>Verzadigd vet / 100g:</label>
        <input type="number" id="productVerzadigd">
        <label>Koolhydraten / 100g:</label>
        <input type="number" id="productKh">
        <label>Suikers / 100g:</label>
        <input type="number" id="productSuiker">
        <label>Vezels / 100g:</label>
        <input type="number" id="productVezel">
        <label>Eiwit / 100g:</label>
        <input type="number" id="productEiwit">
        <button onclick="addProduct()">Toevoegen</button>
      </div>
      <div class="card">
        <h2>Mijn producten</h2>
        <div id="productList"></div>
      </div>
    </div>
    <div class="tab-content" id="tab-dagboek">
      <div class="flex">
        <div class="card">
          <h2>Product eten</h2>
          <label>Moment:</label>
          <select id="eetMoment">
            <option>Ontbijt</option>
            <option>Lunch</option>
            <option>Tussendoor</option>
            <option>Diner</option>
            <option>Voor de training</option>
            <option>Na de training</option>
          </select>
          <label>Product zoeken:</label>
          <input type="text" id="searchProduct" class="search-bar" placeholder="Zoek product..." oninput="renderEetSelect()">
          <label>Product:</label>
          <select id="eetProduct"></select>
          <label>Gram:</label>
          <input type="number" id="eetGram">
          <button onclick="logEten()">Toevoegen</button>
        </div>
        <div class="card">
          <h2>Dagboek</h2>
          <div id="dagboekList"></div>
        </div>
        <div class="card">
          <div class="pie-charts-row" id="pieCharts"></div>
          <div id="overzichtData"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let db, SQL;
    const doelen = {
      kcal: 1600,
      vet: 59,
      verzadigd: 20,
      kh: 140,
      suiker: 50,
      vezel: 30,
      eiwit: 120
    };
    let pieCharts = {};
    let editIndex = null;
    let producten = [];
    let dagboek = [];
    // Init sql.js
    window.initSqlJs({ locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/${file}` }).then(SQLLib => {
      SQL = SQLLib;
      if(window.localStorage.getItem('sqlite_db')) {
        db = new SQL.Database(Uint8Array.from(atob(localStorage.getItem('sqlite_db')), c => c.charCodeAt(0)));
      } else {
        db = new SQL.Database();
        db.run(`CREATE TABLE IF NOT EXISTS producten (id INTEGER PRIMARY KEY AUTOINCREMENT, naam TEXT, kcal REAL, vet REAL, verzadigd REAL, kh REAL, suiker REAL, vezel REAL, eiwit REAL);
                CREATE TABLE IF NOT EXISTS dagboek (id INTEGER PRIMARY KEY AUTOINCREMENT, product_id INTEGER, gram REAL, moment TEXT, tijd INTEGER);`);
      }
      loadData();
    });
    function saveDB() {
      const data = db.export();
      localStorage.setItem('sqlite_db', btoa(String.fromCharCode(...data)));
    }
    function loadData() {
      producten = db.exec('SELECT * FROM producten')[0]?.values.map(row => {
        return { id: row[0], naam: row[1], kcal: row[2], vet: row[3], verzadigd: row[4], kh: row[5], suiker: row[6], vezel: row[7], eiwit: row[8] };
      }) || [];
      dagboek = db.exec('SELECT * FROM dagboek')[0]?.values.map(row => {
        return { id: row[0], product_id: row[1], gram: row[2], moment: row[3], tijd: row[4] };
      }) || [];
      renderProducten();
      renderEetSelect();
      renderDagboek();
      renderOverzicht();
    }
    function openTab(idx) {
      document.querySelectorAll('.tab-btn').forEach((b,i) => b.classList.toggle('active', i===idx));
      document.querySelectorAll('.tab-content').forEach((tab,i) => tab.classList.toggle('active', i===idx));
      if(idx===0) renderProducten();
      if(idx===1) { renderEetSelect(); renderDagboek(); renderOverzicht(); }
    }
    function addProduct() {
      let naam = document.getElementById('productNaam').value;
      let kcal = parseFloat(document.getElementById('productKcal').value) || 0;
      let vet = parseFloat(document.getElementById('productVet').value) || 0;
      let verzadigd = parseFloat(document.getElementById('productVerzadigd').value) || 0;
      let kh = parseFloat(document.getElementById('productKh').value) || 0;
      let suiker = parseFloat(document.getElementById('productSuiker').value) || 0;
      let vezel = parseFloat(document.getElementById('productVezel').value) || 0;
      let eiwit = parseFloat(document.getElementById('productEiwit').value) || 0;
      if(editIndex !== null) {
        db.run(`UPDATE producten SET naam=?, kcal=?, vet=?, verzadigd=?, kh=?, suiker=?, vezel=?, eiwit=? WHERE id=?`, [naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit, producten[editIndex].id]);
        editIndex = null;
      } else {
        db.run(`INSERT INTO producten (naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit) VALUES (?, ?, ?, ?, ?, ?, ?, ?)`, [naam, kcal, vet, verzadigd, kh, suiker, vezel, eiwit]);
      }
      saveDB();
      loadData();
      document.getElementById('productNaam').value = '';
      document.getElementById('productKcal').value = '';
      document.getElementById('productVet').value = '';
      document.getElementById('productVerzadigd').value = '';
      document.getElementById('productKh').value = '';
      document.getElementById('productSuiker').value = '';
      document.getElementById('productVezel').value = '';
      document.getElementById('productEiwit').value = '';
    }
    function editProduct(i) {
      let p = producten[i];
      document.getElementById('productNaam').value = p.naam;
      document.getElementById('productKcal').value = p.kcal;
      document.getElementById('productVet').value = p.vet;
      document.getElementById('productVerzadigd').value = p.verzadigd;
      document.getElementById('productKh').value = p.kh;
      document.getElementById('productSuiker').value = p.suiker;
      document.getElementById('productVezel').value = p.vezel;
      document.getElementById('productEiwit').value = p.eiwit;
      editIndex = i;
    }
    function deleteProduct(i) {
      db.run(`DELETE FROM producten WHERE id=?`, [producten[i].id]);
      saveDB();
      loadData();
    }
    function renderProducten() {
      if(producten.length === 0) {
        document.getElementById('productList').innerHTML = '<em>Geen producten toegevoegd.</em>';
        return;
      }
      let isMobile = window.innerWidth <= 700;
      if(!isMobile) {
        let table = `<table><thead><tr><th>Naam</th><th>Kcal</th><th>Vet</th><th>Verz. vet</th><th>Kh</th><th>Suiker</th><th>Vezel</th><th>Eiwit</th><th>Acties</th></tr></thead><tbody>`;
        table += producten.map((p,i) => `
          <tr>
            <td>${p.naam}</td>
            <td>${p.kcal}</td>
            <td>${p.vet}</td>
            <td>${p.verzadigd}</td>
            <td>${p.kh}</td>
            <td>${p.suiker}</td>
            <td>${p.vezel}</td>
            <td>${p.eiwit}</td>
            <td class='product-actions'>
              <button onclick="editProduct(${i})">‚úèÔ∏è</button>
              <button onclick="deleteProduct(${i})">üóëÔ∏è</button>
            </td>
          </tr>`).join('');
        table += '</tbody></table>';
        document.getElementById('productList').innerHTML = table;
      } else {
        // Cards op mobiel
        let cards = producten.map((p,i) => `
          <div style="background:#fff;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.04);margin-bottom:12px;padding:12px 10px;">
            <div style="font-weight:bold;font-size:1.08em;margin-bottom:4px;">${p.naam}</div>
            <div>Kcal: <b>${p.kcal}</b> | Vet: <b>${p.vet}</b> | Verz. vet: <b>${p.verzadigd}</b></div>
            <div>Kh: <b>${p.kh}</b> | Suiker: <b>${p.suiker}</b> | Vezel: <b>${p.vezel}</b> | Eiwit: <b>${p.eiwit}</b></div>
            <div class='product-actions' style='margin-top:8px;'>
              <button onclick="editProduct(${i})">‚úèÔ∏è</button>
              <button onclick="deleteProduct(${i})">üóëÔ∏è</button>
            </div>
          </div>
        `).join('');
        document.getElementById('productList').innerHTML = cards;
      }
    }
    function renderEetSelect() {
      let search = (document.getElementById('searchProduct')?.value || '').toLowerCase();
      let filtered = producten.filter(p => p.naam.toLowerCase().includes(search));
      let options = filtered.map((p, i) => `<option value='${i}'>${p.naam}</option>`).join('');
      document.getElementById('eetProduct').innerHTML = options;
    }
    function logEten() {
      let productIndex = document.getElementById('eetProduct').value;
      let gram = parseFloat(document.getElementById('eetGram').value) || 0;
      let moment = document.getElementById('eetMoment').value;
      let p = producten[productIndex];
      if(!p || !gram) return;
      db.run(`INSERT INTO dagboek (product_id, gram, moment, tijd) VALUES (?, ?, ?, ?)`, [p.id, gram, moment, Date.now()]);
      saveDB();
      loadData();
      document.getElementById('eetGram').value = '';
    }
    function renderDagboek() {
      if(dagboek.length === 0) {
        document.getElementById('dagboekList').innerHTML = '<em>Geen producten gegeten.</em>';
        return;
      }
      let isMobile = window.innerWidth <= 700;
      // Groepeer per moment
      let momenten = {};
      dagboek.forEach(e => {
        if(!momenten[e.moment]) momenten[e.moment] = [];
        momenten[e.moment].push(e);
      });
      let html = '';
      Object.keys(momenten).forEach(moment => {
        let entries = momenten[moment];
        // Som per moment
        let totaal = { kcal:0, vet:0, verzadigd:0, kh:0, suiker:0, vezel:0, eiwit:0 };
        html += `<div class='moment-block'><div class='moment-title'>${moment}</div>`;
        if(!isMobile) {
          html += `<table><thead><tr><th>Product</th><th>Gram</th><th>Kcal</th><th>Vet</th><th>Verz. vet</th><th>Kh</th><th>Suiker</th><th>Vezel</th><th>Eiwit</th></tr></thead><tbody>`;
        }
        entries.forEach(e => {
          let p = producten.find(x => x.id === e.product_id) || {};
          let g = e.gram/100;
          totaal.kcal += (p.kcal||0) * g;
          totaal.vet += (p.vet||0) * g;
          totaal.verzadigd += (p.verzadigd||0) * g;
          totaal.kh += (p.kh||0) * g;
          totaal.suiker += (p.suiker||0) * g;
          totaal.vezel += (p.vezel||0) * g;
          totaal.eiwit += (p.eiwit||0) * g;
          if(!isMobile) {
            html += `<tr>
              <td>${p.naam||''}</td>
              <td>${e.gram}</td>
              <td>${((p.kcal||0)*g).toFixed(1)}</td>
              <td>${((p.vet||0)*g).toFixed(1)}</td>
              <td>${((p.verzadigd||0)*g).toFixed(1)}</td>
              <td>${((p.kh||0)*g).toFixed(1)}</td>
              <td>${((p.suiker||0)*g).toFixed(1)}</td>
              <td>${((p.vezel||0)*g).toFixed(1)}</td>
              <td>${((p.eiwit||0)*g).toFixed(1)}</td>
            </tr>`;
          } else {
            html += `<div style="background:#fff;border-radius:10px;box-shadow:0 1px 4px rgba(0,0,0,0.04);margin-bottom:10px;padding:10px 8px;">
              <div style="font-weight:bold;">${p.naam||''}</div>
              <div>Gram: <b>${e.gram}</b></div>
              <div>Kcal: <b>${((p.kcal||0)*g).toFixed(1)}</b> | Vet: <b>${((p.vet||0)*g).toFixed(1)}</b> | Verz. vet: <b>${((p.verzadigd||0)*g).toFixed(1)}</b></div>
              <div>Kh: <b>${((p.kh||0)*g).toFixed(1)}</b> | Suiker: <b>${((p.suiker||0)*g).toFixed(1)}</b> | Vezel: <b>${((p.vezel||0)*g).toFixed(1)}</b> | Eiwit: <b>${((p.eiwit||0)*g).toFixed(1)}</b></div>
            </div>`;
          }
        });
        if(!isMobile) {
          html += `<tr style='font-weight:bold;background:#f0f0fa;'><td>Totaal</td><td></td><td>${totaal.kcal.toFixed(1)}</td><td>${totaal.vet.toFixed(1)}</td><td>${totaal.verzadigd.toFixed(1)}</td><td>${totaal.kh.toFixed(1)}</td><td>${totaal.suiker.toFixed(1)}</td><td>${totaal.vezel.toFixed(1)}</td><td>${totaal.eiwit.toFixed(1)}</td></tr>`;
          html += '</tbody></table>';
        } else {
          html += `<div style='font-weight:bold;background:#f0f0fa;border-radius:8px;padding:8px 8px 4px 8px;margin-bottom:8px;'>Totaal: Kcal <b>${totaal.kcal.toFixed(1)}</b> | Vet <b>${totaal.vet.toFixed(1)}</b> | Verz. vet <b>${totaal.verzadigd.toFixed(1)}</b> | Kh <b>${totaal.kh.toFixed(1)}</b> | Suiker <b>${totaal.suiker.toFixed(1)}</b> | Vezel <b>${totaal.vezel.toFixed(1)}</b> | Eiwit <b>${totaal.eiwit.toFixed(1)}</b></div>`;
        }
        html += '</div>';
      });
      document.getElementById('dagboekList').innerHTML = html;
    }
    function renderOverzicht() {
      let totaal = { kcal: 0, vet: 0, verzadigd: 0, kh: 0, suiker: 0, vezel: 0, eiwit: 0 };
      dagboek.forEach(e => {
        let p = producten.find(x => x.id === e.product_id) || {};
        let g = e.gram/100;
        totaal.kcal += (p.kcal||0) * g;
        totaal.vet += (p.vet||0) * g;
        totaal.verzadigd += (p.verzadigd||0) * g;
        totaal.kh += (p.kh||0) * g;
        totaal.suiker += (p.suiker||0) * g;
        totaal.vezel += (p.vezel||0) * g;
        totaal.eiwit += (p.eiwit||0) * g;
      });
      // Pie charts voor alle voedingswaarden
      let pieData = [
        { key: 'kcal', label: 'Kcal', color: '#5A4FCF' },
        { key: 'vet', label: 'Vet', color: '#f7b731' },
        { key: 'verzadigd', label: 'Verz. vet', color: '#eb3b5a' },
        { key: 'kh', label: 'Kh', color: '#20bf6b' },
        { key: 'suiker', label: 'Suiker', color: '#8854d0' },
        { key: 'vezel', label: 'Vezel', color: '#3867d6' },
        { key: 'eiwit', label: 'Eiwit', color: '#fd9644' }
      ];
      let pieChartsRow = '';
      pieData.forEach((d, i) => {
        let value = Math.min(totaal[d.key], doelen[d.key]);
        let rest = Math.max(doelen[d.key] - totaal[d.key], 0);
        let id = 'pie_' + d.key;
        pieChartsRow += `<div class='pie-chart-col' style='flex-direction:column;align-items:center;min-width:100px;margin-bottom:18px;'>
          <div style='position:relative;display:inline-block;'>
            <canvas id='${id}' width='80' height='80'></canvas>
            <span style='position:absolute;left:0;top:0;width:80px;height:80px;display:flex;align-items:center;justify-content:center;font-size:0.92em;font-weight:500;pointer-events:none;letter-spacing:-1px;'>${value.toFixed(0)}/${doelen[d.key]}</span>
          </div>
          <span class='pie-label' style='margin-top:8px;font-size:1.05em;'>${d.label}</span>
        </div>`;
        setTimeout(() => {
          let ctx = document.getElementById(id).getContext('2d');
          if(pieCharts[d.key]) pieCharts[d.key].destroy();
          pieCharts[d.key] = new Chart(ctx, {
            type: 'doughnut',
            data: {
              labels: ['Gegeten', 'Resterend'],
              datasets: [{
                data: [value, rest],
                backgroundColor: [d.color, '#e0e0e0'],
                borderWidth: 0
              }]
            },
            options: {
              cutout: '70%',
              plugins: { legend: { display: false } },
              tooltips: { enabled: false }
            }
          });
        }, 0);
      });
      document.getElementById('pieCharts').innerHTML = pieChartsRow;
      document.getElementById('overzichtData').innerHTML = '';
    }
    // Export/import
    function exportDB() {
      const data = db.export();
      const blob = new Blob([data], {type: 'application/octet-stream'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'database.sqlite';
      a.click();
    }
    function importDB(e) {
      const file = e.target.files[0];
      if(!file) return;
      const reader = new FileReader();
      reader.onload = function(ev) {
        db = new SQL.Database(new Uint8Array(ev.target.result));
        saveDB();
        loadData();
      };
      reader.readAsArrayBuffer(file);
    }
    // Herteken bij resize voor responsive
    window.addEventListener('resize', () => {
      renderProducten();
      renderDagboek();
      renderOverzicht();
    });
  </script>
</body>
</html>
